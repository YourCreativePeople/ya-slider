	<script type="text/javascript" src="js/yarslider.js"></script>

	<script type="text/javascript">
		$(function(){
			FastClick.attach(document.body);

			$( ".slider" ).yarslider({
				'startSlide': 0,
				'controlSelector': '.slider_controls',
				'slideSelector': '.slide'
			});
		});

	</script>

<body>
	<div class="container">
		<div class="slider" data-slider-options='{"startSlide":1}'>
			<a class="slide">
				<div class="image">
					<img src="images/airplane.jpg"/>
				</div>
				<div class="caption">
					<p>Airplanes are awesome!</p>
				</div>
			</a>

				</div>

		</div>
		<div class="slider_controls">
			<div class="pager prev" data-target="prev">&lsaquo;</div>
			<div class="pager next" data-target="next">&rsaquo;</div>
	 		<ul class="pager-list"></ul>
	    </div>
	</div> <!-- End .container -->
